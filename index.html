<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Financial Log 2026</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <div class="background">
        <div class="window">
            <div class="title-bar">
                <div class="dots">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <div class="title-text">NEW_YEAR_FINANCIAL_LOG_2026</div>
            </div>
            <div class="content" id="log-container">
                <div class="log-item initial">
                    <div class="timestamp">[--:--:--] :: PID_SYSTEM</div>
                    <div><span class="tag">[READY]</span> Hệ thống sẵn sàng. Chờ lệnh khởi chạy...</div>
                </div>
            </div>
        </div>
        <button id="run-btn">CHẠY LOG NĂM MỚI</button>
    </div>
    <audio id="tet-music" src="tet_oi_tet_a.mp3"></audio>
    <script src="./script.js"></script>
</body>
</html>
